{% load static %}
<script src="{% static 'js/qed.js' %}"></script>
<script src="{% static 'js/scripts_header_eco.js' %}" type="text/javascript"></script>
<script src="{% static 'js/landing_slides.js' %}" type="text/javascript"></script>
<script src="{% static 'js/d3.v7.min.js' %}" type="text/javascript"></script>

{{ jobid|json_script:'jobid' }}

<!DOCTYPE html>
<html lang="en" xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--<link rel="stylesheet" href="./decisionTree-styles.css">-->
  <!--<link type="text/css" rel="stylesheet" href="{% static 'login_page.css' %}" media="all" />-->
  <link type="text/css" rel="stylesheet" href="{% static 'decisionTree-styles.css' %}" media="all" />
  <title>NTA WebApp Logic Tree</title>
</head>
<body>
  <!-- set up container with all elements within -->
  <h1>Decision Tree</h1>

  <div class="grid-container" id="grid-container">

    <div class="repThreshSliderA">
      <span style="font-size: 30px">Replicate Threshold ( A ):</span><br>

      <input class="slider slider_rep" id="ThreshSliderRange_repA" type="range" min="0.0" max="100.0" step="0.1" value="66.7">
      <input id="ThreshSliderNumber_repA"  type="number" min="0.0" max="100.0" step="0.1" placeholder="66.7" value="66.7"> %
    </div>
    
    <div class="cvThreshSliderA">
      <span style="font-size: 30px">CV Threshold ( A ):</span><br>

      <input class="slider slider_cv" id="ThreshSliderRange_cvA" type="range" min="0.0" max="2.5" step="0.01" value="0.8">
      <input id="ThreshSliderNumber_cvA"  type="number" min="0.0" max="2.5" step="0.01" placeholder="0.8" value="0.8"> &nbsp;&nbsp; 
    </div>

    <div class="downloadA"></div>

    <div class="myTable" id="myTable"></div>

    <div class="repThreshSliderB">
      <span style="font-size: 30px">Replicate Threshold ( B ):</span><br>

      <input class="slider slider_rep" id="ThreshSliderRange_repB" type="range" min="0.0" max="100.0" step="0.1" value="50.0">
      <input id="ThreshSliderNumber_repB"  type="number" min="0.0" max="100.0" step="0.1" placeholder="50.0" value="50.0"> %
    </div>

    <div class="cvThreshSliderB">
      <span style="font-size: 30px">CV Threshold ( B ):</span><br>

      <input class="slider slider_cv" id="ThreshSliderRange_cvB" type="range" min="0.0" max="2.5" step="0.01" value="1.25">
      <input id="ThreshSliderNumber_cvB"  type="number" min="0.0" max="2.5" step="0.01" placeholder="1.25" value="1.25"> &nbsp;&nbsp;
    </div>
    
    <div class="downloadB"></div>
    
    <div class="occTreeA" id="occTreeABox">
        <svg id="occTreeASVG"></svg>
    </div>
    <div class="occTreeB" id="occTreeBBox">
        <svg id="occTreeBSVG"></svg>
    </div>
    <div class="featTreeA" id="featTreeABox">
        <svg id="featTreeASVG"></svg>
    </div>
    <div class="featTreeB" id="featTreeBBox">
        <svg id="featTreeBSVG"></svg>
    </div>

    <div class="downloadA">
        <button class="download" id="downloadOccA">
            <span style="font-size: 24px;">Download Occ A</span>
        </button>
        <button class="download" id="downloadFeatA">
            <span style="font-size: 24px;">Download Feat A</span>
        </button>
    </div>

    <div class="downloadB">
        <button class="download" id="downloadOccB">
            <span style="font-size: 24px;">Download Occ B</span>
        </button>
        <button class="download" id="downloadFeatB">
            <span style="font-size: 24px;">Download Feat B</span>
        </button>
    </div>
  </div>
</body>


</html>
